<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static',path='home_page.css') }}">
</head>
<body style="background-color: orange;">
    <div class="main-container">
        <div class="demo-video-right">
            <img src="https://tenor.com/en-GB/view/sign-me-right-up-getting-younger-younger-sign-me-up-let-me-join-gif-21804372.gif" alt="Gaming login animation">
        </div>
        <form action="{{ url_for('login_web') }}" method="post" name="signup">
        <div class="login-container">
        <h1 style="font-weight: 900;">Welcome To ChatApp</h1>
        <h2 style="text-align: center;">SIGN UP</h2>

        <div class="input-group">
            <label for="name">USERNAME</label>
            <input type="text" name='name' id="name" placeholder="Alison Burgers">
        </div>

        <div class="input-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="your@email.com">
        </div>

        <div class="input-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="••••••••">
        </div>

        <button type="submit" value="submit">SIGN UP</button>

        <div class="divider">OR</div>

        <div class="social-login">
            <a href="{{ url_for('login_google') }}" style="text-decoration: None"><div class="social-btn">G</div></a>
            <a href="{{ url_for('login_facebook') }}" style="text-decoration: None"><div class="social-btn">F</div></a>
            <a href="{{ url_for('login_github') }}" style="text-decoration: None"><div class="social-btn">Git</div></a>
            <div class="social-btn">X</div>
        </div>

        <div class="footer">
            Already have an account? <a href="/">Sign In</a>
        </div>
        </div>
        </form>
    </div>

</body>
</html>
